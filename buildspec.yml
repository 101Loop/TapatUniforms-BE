version: 0.2
run-as: ubuntu

phases:
  install:
    run-as: ubuntu
    runtime-versions:
      python: 3.7
    commands:
      - sudo apt-get install python3-pip
      - sudo pip3 install --upgrade pip
      - sudo pip3 install virtualenv
      - virtualenv .venv
  pre_build:
    run-as: ubuntu
    commands:
      - source .venv/bin/activate
      - pip install -r requirements.txt
  build:
    run-as: ubuntu
    commands:
      - python manage.py migrate

artifacts:
  files:
    - db.sqlite3
  name: database-$(date +%Y-%m-%d)
